<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Not Boring Chat App</title>
</head>

<body>
    <div id="all">
        <div id="profile">
            <div id="topBar">
                <div id="title">profile</div>
                <div id="edit">수정</div>
            </div>
        </div>
        <div id="rooms">
            <div id="topBar">
                <div id="title">채팅</div>
                <div id="generateRoomButton">만들기</div>
            </div>
            <div id="lists">
                <div id="generateRoomForm">
                    <input id="roomNameInput" type="text" placeholder="방 이름을 입력하세요!" />
                    <button id="roomNameSummit">Enter</button>
                    <div id="alertMessage"></div>
                </div>
                <div id="roomList"></div>
            </div>
        </div>
        <div id="noti">
            <div id="topBar">
                <div id="title">noti</div>

            </div>
        </div>
        <div id="search">
            <div id="topBar">
                <div id="title">search</div>

            </div>
        </div>
    </div>

    <div id="navBar">
        <div id="profileTap">프로필</div>
        <div id="roomTap">채팅</div>
        <div id="notiTap">알림</div>
        <div id="searchTap">검색</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
