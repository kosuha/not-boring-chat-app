<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Not Boring Chat App</title>
</head>

<body>
    <div id="all">
        <div id="profile" class="taps">
            <div id="topBar">
                <div id="title">Profile List</div>
                <div>?</div>
            </div>
            <div id="myProfile">내 프로필이 보여질 자리</div>
            <div id="friendList"></div>
        </div>
        <div id="rooms" class="taps">
            <div id="topBar">
                <div id="title">채팅</div>
                <div id="generateRoomButton">만들기</div>
            </div>
            <div id="lists">
                <div id="generateRoomForm">
                    <input id="roomNameInput" type="text" placeholder="방 이름을 입력하세요!" />
                    <button id="roomNameSummit">Enter</button>
                    <div id="alertMessage"></div>
                </div>
                <div id="roomList"></div>
            </div>
        </div>
        <div id="noti" class="taps">
            <div id="topBar">
                <div id="title">noti</div>

            </div>
        </div>
        <div id="search" class="taps">
            <div id="searchBar">
                <input id="searchInput" type="text" autocomplete="off"/>
                <!-- <button id="searchSummit">검색</button> -->
            </div>
            <div id="searchResult">
                
            </div>
        </div>
    </div>

    <div id="navBar">
        <div id="profileTap" class="navs">프로필</div>
        <div id="roomTap" class="navs">채팅</div>
        <div id="notiTap" class="navs">알림</div>
        <div id="searchTap" class="navs">검색</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
